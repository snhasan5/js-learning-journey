  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <search>
      <label for="pname"> Product : </label>
      <input type="text" name="name" id="pname">
      <button id="sBtn">SEARCH</button>
    </search>
    <script>
          let productNames = null;
          async function database(){
            try{
                const response = await fetch("./products.json");
                const data = await response.json();
                productNames = data.productnames
                console.log(productNames);
            }
            catch(e){
              console.log(e);
            }
          }
          database();
          const enterBtn = document.getElementById('sBtn');
          const product = document.getElementById('pname');
          product.addEventListener('input',(e)=>{
            let enteredVal = product.value;
            const filtered = productNames.filter((products)=> products.includes(enteredVal));
            //all thats left is adding the filtered suggestions via dom
            console.log(filtered);
          })

    </script>
  </body>
